<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/thisweekstyle.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oleo%20Script%3A700" rel="stylesheet" type="text/css">  
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content>
          <div class="bar bar-header bar-dark">
          <h2 class="title">NEXT WEEK</h2>
          </div>
          
        <div>
           <a href="index.html"><img style="displayed" src="images/Logo.svg" alt="Weekly"> </a>
          <button class="button button-block button-positive">
          MONDAY
          </button>
          <button class="button button-block button-calm">
          TUESDAY
          </button>
          <button class="button button-block button-balanced">
          WEDNESDAY
          </button>
          <button class="button button-block button-energized">
          THURSDAY
          </button>
          <button class="button button-block button-assertive">
          FRIDAY
          </button>
          <button class="button button-block button-royal">
          SATURDAY
          </button>
          <button class="button button-block button-positive">
          SUNDAY
          </button>
        </div>


      </ion-content>
    </ion-pane>
  </body>
</html>
